name: MedGemma Workflow Verification

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Clinical Audit Tests
        env:
          PYTHONPATH: .
        run: python tests/test_medical_audit.py

      - name: Run MedGemma Workflow Tests
        env:
          PYTHONPATH: .
        run: python tests/test_medgemma_workflow.py

      - name: Run Full System Integration Test
        env:
          PYTHONPATH: .
        run: python tests/full_system_test.py
